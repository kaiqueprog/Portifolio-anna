          <div class="col-md-12">
            <div class="card">
              <div class="header">
                <h4 class="title">Consulta de despesas</h4>
                <p class="category">Faça uma pesquisa especifica</p>
              </div>
              <div class="content">
                <form>
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control border-input" placeholder="Nome do cliente" id="nome">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Data de vencimento</label>
                        <input type="date" class="form-control border-input" placeholder="Ano" id="data">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Valor</label>
                        <input type="number" min="1" class="form-control border-input" placeholder="valor" id="valor">
                      </div>
                    </div>
                    <div class="col-md-1">
                      <div>
                        <a class="btn btn-primary"><i class='bx bx-search'></i></a>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>


          <div class="col-md-12">
            <div class="card card-plain">
              <div class="header">
                <h4 class="title">Lista de consulta</h4>
              </div>
              <div class="content table-responsive table-full-width">
                <table class="table table-hover">
                    <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Remover</th>
                    </thead>

                    </tbody>
